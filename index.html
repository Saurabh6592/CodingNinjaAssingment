<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h1>Already Registered?<u>LOGIN</u> now</h1>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="abc@gmail.com"
        />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
        <button type="Login">
          <img src="img1.png" alt="logo" height="20" width="40" />Login
        </button>
      </form>
    </header>

    <br />
    <br />

    <main>
      <section>
        <h3>
          <a href="https://CodingNinjaBlogs.in">CodingNinjaBlogs</a><br />
          <img
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
            alt="Logo"
            height="100%"
            width="100%"
          />
        </h3>
      </section>

      <br />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <label for="fname">First Name:&nbsp;&nbsp;&nbsp;</label>
              <input type="text" id="fname" name="fname" /><br />
            </tr>
            <tr>
              <label for="lname">Last Name:&nbsp;&nbsp;&nbsp;</label>
              <input type="text" id="lname" name="lname" />
            </tr>
            <tr>
              <td rowspan="3">Complete Address:</td>
              <td>
                <label for="Flat">Flat No./House No.</label>
                <input type="number" id="flat" name="flat" /><br />
              </td>
            </tr>
            <tr>
              <td>
                <label for="locality">Locality</label>
                <input type="text" id="locality" name="locality" /><br />
              </td>
            </tr>
            <tr>
              <td>
                <label for="city">City</label>
                <input type="text" id="city" name="City" /><br />
              </td>
            </tr>
            <tr>
              <th>Is Current address and Permanent address same?</th>
              <td>
                <input type="radio" name="correct" />Yes
                <input type="radio" name="correct" />No
              </td>
            </tr>
            <br />
            <tr>
              <td>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="abc@gmail.com"
                />
              </td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
